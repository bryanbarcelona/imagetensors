name: Release Package

# Trigger workflow only on semantic version tags (v0.1.0, v1.2.3, etc.)
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3️⃣ Install UV and Hatch
      - name: Install UV and Hatch
        run: pip install uv hatch

      # 4️⃣ Build the package
      - name: Build package
        run: uv build

      # 5️⃣ Publish to PyPI (Trusted Publisher via OIDC, no token needed)
      - name: Publish to PyPI
        run: uv publish
