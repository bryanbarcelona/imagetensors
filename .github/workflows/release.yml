name: Release Package

# Trigger workflow only on semantic version tags (v0.1.0, v1.2.3, etc.)
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install UV and Hatch
        run: pip install uv hatch

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
